<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Game Community</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      #content {
        height: 10rem;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="/css/navbar-top.css" rel="stylesheet">
  </head>
  <body>
    <main role="main" class="container mt-3">
      <h2 class="mt-1">결과 목록</h2>
      {{#result}}
      <table class="table">
        <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">사용자</th>
          <th scope="col">컴퓨터</th>
          <th scope="col">결과</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>{{id}}</td>
          <td>{{user}}</td>
          <td>{{computer}}</td>
          <td>{{result}}</td>
        </tr>
        </tbody>
      </table>
      {{/result}}
      {{^result}}
      <h4 class="text-center">게임 내용이 없습니다.</h4>
      {{/result}}
    </main>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/jquery.slim.min.js"></script>
  </body>
</html>
